<br>
<b>Ways to Add Colors:</b>
<br>
<pre>
By Name: color: red;

By HEX Code: color: #ff0000;

By RGB: color: rgb(255,0,0);

By RGBA: color: rgba(255,0,0,0.5);

By HSL: color: hsl(0, 100%, 50%);
